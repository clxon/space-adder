<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="./index.js"></script>
    <script src="https://yonzhe.gitee.io/jquery.js"></script>
    <meta charset="utf-8" />
    <title>空 格 添 加 器</title>
</head>
<body class="center bkcolor">
    <div class="around white">
        <h1>这是个空格添加器</h1>
        <form>
            <p class="message">要加空格的话:<br /><input class="long" type="text" id="before" name="before" /></p>
            <p class="message">要加几个空格:<br /><input class="long" type="text" id="num" name="num" /></p>
            <p class="message">原地提交:<input type="button" value="现在提交！" onclick="addTheSpace()" /></p>
        </form>
        <p class="message">被加空格后的话:<br /><pre><span id="result">还没写呐~</span></pre></p>
    </div>
</body>
</html>
